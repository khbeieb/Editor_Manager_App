name: E2E Tests (Playwright - Java)

on:
  workflow_dispatch:
    inputs:
      cucumber_tags:
        description: "Select the Cucumber tag suite to run"
        required: false
        type: choice
        options: ["@smoke", "@regression", "@integration"]
        default: "@regression"
      environment:
        description: "Select the environment configuration"
        required: false
        type: choice
        options: ["dev", "staging", "prod"]
        default: "dev"
      browser:
        description: "Select browser (or all)"
        required: false
        type: choice
        options: ["all", "chromium", "firefox", "webkit"]
        default: "all"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  playwright-e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
      max-parallel: 3
    if: ${{ github.event.inputs.browser == 'all' || github.event.inputs.browser == matrix.browser }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 and Cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Start full stack
        run: |
          ENV_NAME="${{ github.event.inputs.environment || 'dev' }}"
          echo "🚀 Starting app stack for $ENV_NAME"
          docker compose \
            --env-file ./config/.env.${ENV_NAME} \
            -f docker-compose.yml \
            up -d --build db backend frontend

          echo "🕒 Waiting for frontend to be ready..."
          for i in {1..20}; do
            if curl -s http://localhost:4200 > /dev/null; then
              echo "✅ Frontend is up!"
              break
            fi
            echo "⏳ Waiting for frontend ($i/20)..."
            sleep 5
          done

      - name: Run Playwright E2E Tests (${{ matrix.browser }})
        run: |
          ENV_NAME="${{ github.event.inputs.environment || 'dev' }}"
          TAG_INPUT="${{ github.event.inputs.cucumber_tags || '@regression' }}"
          MATRIX_BROWSER="${{ matrix.browser }}"

          echo "🧪 Running Playwright E2E (Java) | Env: $ENV_NAME | Browser: $MATRIX_BROWSER | Tags: $TAG_INPUT"

          docker compose \
            --env-file ./config/.env.${ENV_NAME} \
            -f docker-compose.yml \
            run --rm \
            -e TEST_BROWSER=${MATRIX_BROWSER} \
            e2e-tests sh -c "
              cd /e2e-tests && \
              mvn clean test \
                -Dcucumber.filter.tags='$TAG_INPUT' \
                -Dbrowser=${MATRIX_BROWSER} \
                -Dallure.results.directory=target/allure-results \
                -Dmaven.test.failure.ignore=true
            "

      - name: Generate Allure HTML report (${{ matrix.browser }})
        run: |
          mkdir -p e2e-tests/target/allure-report-${{ matrix.browser }}
          docker run --rm \
            -v "$(pwd)/e2e-tests/target/allure-results:/app/allure-results" \
            -v "$(pwd)/e2e-tests/target/allure-report-${{ matrix.browser }}:/app/allure-report" \
            frankescobar/allure-docker-service:latest \
            allure generate /app/allure-results -o /app/allure-report --clean

      - name: Upload Allure HTML report (${{ matrix.browser }})
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-${{ matrix.browser }}-${{ github.run_id }}
          path: e2e-tests/target/allure-report-${{ matrix.browser }}
          retention-days: 7

      - name: Stop stack
        if: always()
        run: docker compose -f docker-compose.yml down -v

  publish-chromium-html-report:
    needs: playwright-e2e-tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.browser == 'all' || github.event.inputs.browser == 'chromium' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Chromium HTML report
        uses: actions/download-artifact@v4
        with:
          name: allure-html-chromium-${{ github.run_id }}
          path: e2e-tests/target/allure-report-chromium

      - name: Publish Chromium report to GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: e2e-tests/target/allure-report-chromium

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  generate-html-summary:
    needs: [playwright-e2e-tests, publish-chromium-html-report]
    runs-on: ubuntu-latest
    steps:
      - name: Generate HTML reports summary
        run: |
          SUMMARY_FILE="e2e-tests/target/html-reports-summary.md"
          mkdir -p e2e-tests/target
          echo "# Playwright E2E HTML Reports" > $SUMMARY_FILE
          for BROWSER in chromium firefox webkit; do
            ARTIFACT_NAME="allure-html-${BROWSER}-${GITHUB_RUN_ID}.zip"
            echo "- $BROWSER report: [Download HTML artifact](https://github.com/${GITHUB_REPOSITORY}/suites/${GITHUB_RUN_ID}/artifacts/$ARTIFACT_NAME)" >> $SUMMARY_FILE
          done
          echo ""
          echo "Chromium report is also available on GitHub Pages"
          cat $SUMMARY_FILE

      - name: Upload HTML Reports Summary
        uses: actions/upload-artifact@v4
        with:
          name: html-reports-summary-${{ github.run_id }}
          path: e2e-tests/target/html-reports-summary.md
          retention-days: 7
