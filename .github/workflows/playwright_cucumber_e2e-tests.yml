name: E2E Tests (Playwright - Java)

on:
  workflow_dispatch:
    inputs:
      cucumber_tags:
        description: "Select the Cucumber tag suite to run"
        required: false
        type: choice
        options:
          - "@smoke"
          - "@regression"
          - "@integration"
        default: "@regression"
      environment:
        description: "Select the environment configuration"
        required: false
        type: choice
        options:
          - dev
          - staging
          - prod
        default: dev
      browser:
        description: "Select browser (or all)"
        required: false
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit
        default: all

  repository_dispatch:
    types: [ trigger_e2e_tests ]

permissions:
  contents: read
  pages: write
  id-token: write

run-name: "Playwright E2E (Java) on ${{ github.event.inputs.environment || 'dev' }} | Browser: ${{ github.event.inputs.browser || 'all' }} | Tag: ${{ github.event.inputs.cucumber_tags || '@regression' }}"

jobs:
  playwright-e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
      max-parallel: 3
    # ‚úÖ Skip entire job if browser does not match selection (unless 'all')
    if: ${{ github.event.inputs.browser == 'all' || matrix.browser == github.event.inputs.browser }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 and Cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Start full stack
        run: |
          ENV_NAME="${{ github.event.inputs.environment || 'dev' }}"
          echo "üöÄ Starting app stack for $ENV_NAME"
          docker compose \
            --env-file ./config/.env.${ENV_NAME} \
            -f docker-compose.yml \
            up -d --build db backend frontend

          echo "üïí Waiting for frontend to be ready..."
          for i in {1..20}; do
            if curl -s http://localhost:4200 > /dev/null; then
              echo "‚úÖ Frontend is up!"
              break
            fi
            echo "‚è≥ Waiting for frontend ($i/20)..."
            sleep 5
          done

      - name: Run Playwright E2E Tests (${{ matrix.browser }})
        run: |
          ENV_NAME="${{ github.event.inputs.environment || 'dev' }}"
          TAG_INPUT="${{ github.event.inputs.cucumber_tags || '@regression' }}"
          MATRIX_BROWSER="${{ matrix.browser }}"

          echo "üß™ Running Playwright E2E (Java) | Env: $ENV_NAME | Browser: $MATRIX_BROWSER | Tags: $TAG_INPUT"

          docker compose \
            --env-file ./config/.env.${ENV_NAME} \
            -f docker-compose.yml \
            run --rm \
            -e TEST_BROWSER=${MATRIX_BROWSER} \
            e2e-tests sh -c "
              cd /e2e-tests && \
              mvn clean test \
                -Dcucumber.filter.tags='$TAG_INPUT' \
                -Dbrowser=${MATRIX_BROWSER} \
                -Dallure.results.directory=target/allure-results \
                -Dmaven.test.failure.ignore=true
            "

      - name: Upload Allure results (${{ matrix.browser }})
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ matrix.browser }}-${{ github.run_id }}
          path: e2e-tests/target/allure-results
          retention-days: 7

      - name: Stop stack
        if: always()
        run: docker compose -f docker-compose.yml down -v

  allure-report-publish:
    needs: playwright-e2e-tests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure JSON results
        uses: actions/download-artifact@v4
        with:
          path: allure-results
        continue-on-error: true

      - name: Merge Allure results
        run: |
          mkdir -p e2e-tests/target/allure-results
          cp -r allure-results/*/* e2e-tests/target/allure-results || true

      - name: Install Allure CLI
        run: |
          ALLURE_VERSION="2.27.0"
          curl -L -o "allure.zip" "https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/$ALLURE_VERSION/allure-commandline-$ALLURE_VERSION.zip"
          unzip allure.zip -d /opt
          sudo mv /opt/allure-$ALLURE_VERSION /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: Generate Allure HTML report
        run: |
          allure generate e2e-tests/target/allure-results -o site --clean

      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report-${{ github.run_id }}
          path: site
          retention-days: 7

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
