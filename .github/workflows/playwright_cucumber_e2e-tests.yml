name: E2E Tests (Playwright - Java)

on:
  workflow_dispatch:
    inputs:
      cucumber_tags:
        description: "Select the Cucumber tag suite to run"
        required: false
        type: choice
        options: ["@smoke", "@regression", "@integration"]
        default: "@regression"
      environment:
        description: "Select the environment configuration"
        required: false
        type: choice
        options: ["dev", "staging", "prod"]
        default: "dev"
      browser:
        description: "Select browser (or all)"
        required: false
        type: choice
        options: ["all", "chromium", "firefox", "webkit"]
        default: "all"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  playwright-e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
      max-parallel: 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 and Cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Start stack only once per job
      - name: Start full stack
        run: |
          ENV_NAME="${{ github.event.inputs.environment || 'dev' }}"
          echo "üöÄ Starting app stack for $ENV_NAME"
          docker compose \
            --env-file ./config/.env.${ENV_NAME} \
            -f docker-compose.yml \
            up -d --build db backend frontend

          echo "üïí Waiting for frontend to be ready..."
          for i in {1..20}; do
            if curl -s http://localhost:4200 > /dev/null; then
              echo "‚úÖ Frontend is up!"
              break
            fi
            echo "‚è≥ Waiting for frontend ($i/20)..."
            sleep 5
          done

      - name: Run Playwright E2E Tests (${{ matrix.browser }})
        if: ${{ github.event.inputs.browser == 'all' || github.event.inputs.browser == matrix.browser }}
        run: |
          ENV_NAME="${{ github.event.inputs.environment || 'dev' }}"
          TAG_INPUT="${{ github.event.inputs.cucumber_tags || '@regression' }}"
          BROWSER="${{ matrix.browser }}"

          echo "üß™ Running Playwright E2E (Java) | Env: $ENV_NAME | Browser: $BROWSER | Tags: $TAG_INPUT"

          docker compose \
            --env-file ./config/.env.${ENV_NAME} \
            -f docker-compose.yml \
            run --rm \
            -e TEST_BROWSER=${BROWSER} \
            e2e-tests sh -c "
              cd /e2e-tests && \
              mvn clean test \
                -Dcucumber.filter.tags='$TAG_INPUT' \
                -Dbrowser=${BROWSER} \
                -Dallure.results.directory=target/allure-results \
                -Dmaven.test.failure.ignore=true
            "

      - name: Generate Allure HTML Report (${{ matrix.browser }})
        if: ${{ github.event.inputs.browser == 'all' || github.event.inputs.browser == matrix.browser }}
        run: |
          mkdir -p e2e-tests/target/allure-html-${{ matrix.browser }}
          docker run --rm \
            -v "$(pwd)/e2e-tests/target/allure-results:/app/allure-results" \
            -v "$(pwd)/e2e-tests/target/allure-html-${{ matrix.browser }}:/app/allure-report" \
            frankescobar/allure-docker-service:latest \
            allure generate /app/allure-results -o /app/allure-report --clean

      - name: Upload HTML Allure Report (${{ matrix.browser }})
        if: ${{ github.event.inputs.browser == 'all' || github.event.inputs.browser == matrix.browser }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-${{ matrix.browser }}-${{ github.run_id }}
          path: e2e-tests/target/allure-html-${{ matrix.browser }}
          retention-days: 7

      - name: Stop stack
        if: always()
        run: docker compose -f docker-compose.yml down -v

  publish-chromium-report:
    needs: playwright-e2e-tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.browser == 'all' || github.event.inputs.browser == 'chromium' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Chromium Allure HTML report
        uses: actions/download-artifact@v4
        with:
          name: allure-html-chromium-${{ github.run_id }}
          path: site

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
