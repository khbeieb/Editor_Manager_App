name: E2E Tests (Playwright - Java)

on:
  workflow_dispatch:
    inputs:
      cucumber_tags:
        description: "Select the Cucumber tag suite to run"
        required: false
        type: choice
        options: ["@smoke", "@regression", "@integration"]
        default: "@regression"
      environment:
        description: "Select environment configuration"
        required: false
        type: choice
        options: ["dev", "staging", "prod"]
        default: "dev"
      browser:
        description: "Select browser (or all)"
        required: false
        type: choice
        options: ["all", "chromium", "firefox", "webkit"]
        default: "all"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  playwright-e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
      max-parallel: 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 and Cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Start app stack
        run: |
          ENV_NAME="${{ github.event.inputs.environment }}"
          echo "üöÄ Starting app stack for $ENV_NAME"
          docker compose \
            --env-file ./config/.env.${ENV_NAME} \
            -f docker-compose.yml \
            up -d --build db backend frontend

          echo "üïí Waiting for frontend..."
          for i in {1..20}; do
            if curl -s http://localhost:4200 > /dev/null; then
              echo "‚úÖ Frontend ready"
              break
            fi
            echo "‚è≥ Waiting frontend ($i/20)"
            sleep 5
          done

      - name: Run Playwright E2E Tests (${{ matrix.browser }})
        run: |
          INPUT_BROWSER="${{ github.event.inputs.browser }}"
          MATRIX_BROWSER="${{ matrix.browser }}"

          if [ "$INPUT_BROWSER" != "all" ] && [ "$INPUT_BROWSER" != "$MATRIX_BROWSER" ]; then
            echo "‚è≠Ô∏è Skipping $MATRIX_BROWSER (selected: $INPUT_BROWSER)"
            exit 0
          fi

          ENV_NAME="${{ github.event.inputs.environment }}"
          TAG_INPUT="${{ github.event.inputs.cucumber_tags }}"

          echo "üß™ Running E2E | Env: $ENV_NAME | Browser: $MATRIX_BROWSER | Tags: $TAG_INPUT"

          docker compose \
            --env-file ./config/.env.${ENV_NAME} \
            -f docker-compose.yml \
            run --rm \
            -e TEST_BROWSER=${MATRIX_BROWSER} \
            e2e-tests sh -c "
              cd /e2e-tests && \
              mvn clean test \
                -Dcucumber.filter.tags='$TAG_INPUT' \
                -Dbrowser=${MATRIX_BROWSER} \
                -Dallure.results.directory=target/allure-results \
                -Dmaven.test.failure.ignore=true
            "

      - name: Generate Allure HTML report (${{ matrix.browser }})
        run: |
          REPORT_TMP="/tmp/allure-html-${{ matrix.browser }}"
          mkdir -p "$REPORT_TMP"

          docker run --rm -u $(id -u):$(id -g) \
            -v "$(pwd)/e2e-tests/target/allure-results:/app/allure-results" \
            -v "$REPORT_TMP:/app/allure-report" \
            frankescobar/allure-docker-service:latest \
            allure generate /app/allure-results -o /app/allure-report --clean

          mkdir -p e2e-tests/target/allure-html-${{ matrix.browser }}
          cp -r "$REPORT_TMP/"* "e2e-tests/target/allure-html-${{ matrix.browser }}/"

      - name: Upload Allure HTML report (${{ matrix.browser }})
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-${{ matrix.browser }}-${{ github.run_id }}
          path: e2e-tests/target/allure-html-${{ matrix.browser }}
          retention-days: 7

      - name: Stop stack
        if: always()
        run: docker compose -f docker-compose.yml down -v

  publish-chromium-report:
    needs: playwright-e2e-tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.browser == 'all' || github.event.inputs.browser == 'chromium' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Chromium HTML report
        uses: actions/download-artifact@v4
        with:
          name: allure-html-chromium-${{ github.run_id }}
          path: e2e-tests/target/allure-html-chromium

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: e2e-tests/target/allure-html-chromium

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
