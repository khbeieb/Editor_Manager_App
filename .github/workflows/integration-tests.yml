name: Integration Tests (API)

on:
  workflow_dispatch:
    inputs:
      cucumber_tags:
        description: "Select the Cucumber tag suite to run"
        required: false
        type: choice
        options:
          - "@smoke"
          - "@regression"
          - "@integration"
      environment:
        description: "Select the environment configuration"
        required: false
        type: choice
        options:
          - dev
          - staging
          - prod
  repository_dispatch:
    types: [ trigger_api_tests ]

permissions:
  contents: read
  pages: write
  id-token: write

run-name: "API Integration Tests | Env: ${{ github.event.inputs.environment || github.event.client_payload.environment || 'dev' }} | Tag: ${{ github.event.inputs.cucumber_tags || github.event.client_payload.cucumber_tags || '@regression' }}"

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17 and Cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # âœ… Start backend + db stack (always, even if triggered automatically)
      - name: Start backend stack
        run: |
          ENV_NAME="${{ github.event.inputs.environment || github.event.client_payload.environment || 'dev' }}"
          echo "Starting backend stack for environment: $ENV_NAME"

          docker compose \
            --env-file ./config/.env.${ENV_NAME} \
            -f docker-compose.yml \
            up -d --build db backend

          echo "Waiting for backend to be ready..."
          for i in {1..20}; do
            if curl -s http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "âœ… Backend is up!"
              break
            fi
            echo "â³ Waiting for backend ($i/20)..."
            sleep 5
          done

      # âœ… Run API tests inside the same compose network
      - name: Run API Tests and generate Allure results
        if: always()
        run: |
          TAG_INPUT="${{ github.event.inputs.cucumber_tags || github.event.client_payload.cucumber_tags || '@regression' }}"
          ENV_NAME="${{ github.event.inputs.environment || github.event.client_payload.environment || 'dev' }}"
          JUNIT_TAG="${TAG_INPUT//@/}"

          echo "Running API tests | Env: $ENV_NAME | Tags: $TAG_INPUT"

          docker compose \
            --env-file ./config/.env.${ENV_NAME} \
            -f docker-compose.yml \
            run --rm \
            api-tests sh -c "
              cd /api-tests && \
              mvn clean test \
                -Dcucumber.filter.tags='$TAG_INPUT' \
                -Djunit.include.tags='$JUNIT_TAG' \
                -Dallure.results.directory=target/allure-results \
                -Dmaven.test.failure.ignore=true \
                -Dcucumber.features=src/test/resources/features
            "

      - name: Upload Allure JSON results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-api-${{ github.run_id }}
          path: api-tests/target/allure-results
          retention-days: 7

      - name: Stop stack
        if: always()
        run: docker compose -f docker-compose.yml down -v


  allure-report-publish:
    needs: integration-tests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure JSON results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-api-${{ github.run_id }}
          path: api-tests/target/allure-results

      - name: Install Allure CLI
        run: |
          ALLURE_VERSION="2.27.0"
          curl -sL -o "allure.zip" "https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/$ALLURE_VERSION/allure-commandline-$ALLURE_VERSION.zip"
          unzip -q allure.zip -d /opt
          sudo mv /opt/allure-$ALLURE_VERSION /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: Generate Allure HTML report
        run: |
          allure generate api-tests/target/allure-results -o site --clean

      - name: Zip Allure HTML site
        run: |
          cd site
          zip -r ../allure-html-report.zip .
          cd ..

      - name: Upload Allure HTML report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report-api-${{ github.run_id }}
          path: allure-html-report.zip
          retention-days: 7

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add summary to GitHub UI
        run: |
          {
            echo "### âœ… API Integration Test Summary"
            echo ""
            echo "**Environment:** \`${{ github.event.inputs.environment || github.event.client_payload.environment || 'dev' }}\`"
            echo "**Tag Suite:** \`${{ github.event.inputs.cucumber_tags || github.event.client_payload.cucumber_tags || '@regression' }}\`"
            echo ""
            echo "ðŸŒ **Allure Report:** [View on Pages](${{ steps.deployment.outputs.page_url }})"
            echo ""
            echo "ðŸ§© **Artifacts:**"
            echo "- [Allure JSON Results](../artifacts/allure-results-api-${{ github.run_id }})"
            echo "- [Allure HTML (ZIP)](../artifacts/allure-html-report-api-${{ github.run_id }})"
          } >> $GITHUB_STEP_SUMMARY
