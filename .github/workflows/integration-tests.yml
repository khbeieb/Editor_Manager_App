name: Integration Tests (API)

on:
  workflow_dispatch:
    inputs:
      cucumber_tags:
        description: "Select the Cucumber tag suite to run"
        required: false
        type: choice
        options:
          - "@smoke"
          - "@regression"
          - "@integration"
      environment:
        description: "Select the environment configuration"
        required: false
        type: choice
        options:
          - dev
          - staging
          - prod
  schedule:
    # Every day at 00:00 Tunisia time (UTC +1 â†’ cron runs at 23:00 UTC)
    - cron: "0 23 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

run-name: "Integration Test Run on ENV: ${{ github.event.inputs.environment || 'dev' }} TAG: ${{ github.event.inputs.cucumber_tags || '@regression' }}"

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 and Cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Start backend stack
        run: |
          ENV_NAME="${{ github.event.inputs.environment }}"
          ENV_NAME=${ENV_NAME:-"dev"}

          docker compose \
            --env-file ./config/.env.${ENV_NAME} \
            -f docker-compose.yml \
            up -d --build db backend

      - name: Run API Tests and generate Allure results
        if: always()
        run: |
          TAG_INPUT="${{ github.event.inputs.cucumber_tags }}"
          ENV_NAME="${{ github.event.inputs.environment }}"

          TAG_INPUT=${TAG_INPUT:-"@regression"}
          ENV_NAME=${ENV_NAME:-"dev"}
          JUNIT_TAG="${TAG_INPUT//@/}"

          echo "Running API tests with Tags: $TAG_INPUT | Env: $ENV_NAME"

          docker compose \
            --env-file ./config/.env.${ENV_NAME} \
            -f docker-compose.yml \
            run --rm api-tests sh -c "
              cd /api-tests && \
              mvn clean test \
                -Dcucumber.filter.tags='$TAG_INPUT' \
                -Djunit.include.tags='$JUNIT_TAG' \
                -Dallure.results.directory=target/allure-results \
                -Dmaven.test.failure.ignore=true \
                -Dcucumber.features=src/test/resources/features
            "

      - name: Add Allure environment and executor metadata
        if: always()
        run: |
          mkdir -p api-tests/target/allure-results

          # Environment metadata
          echo "Environment=${{ github.event.inputs.environment || 'dev' }}" > api-tests/target/allure-results/environment.properties
          echo "TestType=API" >> api-tests/target/allure-results/environment.properties
          echo "RunID=${GITHUB_RUN_ID}" >> api-tests/target/allure-results/environment.properties

          # Executor metadata
          echo "name=GitHub Actions" > api-tests/target/allure-results/executor.properties
          echo "type=CI" >> api-tests/target/allure-results/executor.properties
          echo "url=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}" >> api-tests/target/allure-results/executor.properties
          echo "buildOrder=${GITHUB_RUN_NUMBER}" >> api-tests/target/allure-results/executor.properties
          echo "reportUrl=https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY}/" >> api-tests/target/allure-results/executor.properties

      - name: Upload Allure JSON results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-api-${{ github.run_id }}
          path: api-tests/target/allure-results
          retention-days: 7

      - name: Stop stack
        if: always()
        run: docker compose -f docker-compose.yml down

  allure-report-publish:
    needs: integration-tests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure JSON results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-api-${{ github.run_id }}
          path: api-tests/target/allure-results

      - name: Install Allure CLI
        run: |
          ALLURE_VERSION="2.27.0"
          curl -L -o "allure.zip" "https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/$ALLURE_VERSION/allure-commandline-$ALLURE_VERSION.zip"
          unzip allure.zip -d /opt
          sudo mv /opt/allure-$ALLURE_VERSION /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: Generate Allure HTML report
        run: |
          allure generate api-tests/target/allure-results -o site --clean

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
