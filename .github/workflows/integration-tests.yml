name: Integration Tests (API)

on:
  workflow_dispatch:
    inputs:
      cucumber_tags:
        description: "Select the Cucumber tag suite to run"
        required: true
        type: choice
        options:
          - "@smoke"
          - "@regression"
          - "@integration"

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start backend stack
        run: |
          docker compose \
            --env-file ./config/.env.dev \
            -f docker-compose.yml \
            up -d --build db backend

      - name: Run API Tests
        run: |
          docker compose \
            --env-file ./config/.env.dev \
            -f docker-compose.yml \
            run --rm api-tests sh -c "
              cd /api-tests && \
              mvn clean verify \
                -Dcucumber.filter.tags='${{ github.event.inputs.cucumber_tags }}' \
                -Dallure.results.directory=target/allure-results
            "

      - name: Generate Allure HTML report
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/api-tests/target/allure-results:/app/allure-results" \
            -v "${{ github.workspace }}/api-tests/target/allure-report:/app/allure-report" \
            frankescobar/allure-docker-service:latest \
            allure generate /app/allure-results -o /app/allure-report --clean

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-api
          path: api-tests/target/allure-report

      - name: Stop stack
        if: always()
        run: docker compose -f docker-compose.yml down
