name: Integration Tests (API)

on:
  workflow_dispatch:
    inputs:
      tags:
        description: "Cucumber tags to run (e.g., @smoke, @regression)"
        required: false
        default: "@regression"

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start backend stack
        run: |
          docker compose \
            --env-file ./config/.env.dev \
            -f docker-compose.yml \
            up -d --build db backend

      - name: Run API Tests
        run: |
          docker compose \
            --env-file ./config/.env.dev \
            -f docker-compose.yml \
            run --rm api-tests sh -c "
              cd /api-tests && \
              mvn clean verify \
                -Dcucumber.filter.tags='${{ github.event.inputs.tags }}' \
                -Dallure.results.directory=target/allure-results
            "

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-api
          path: api-tests/target/allure-results

      - name: Stop stack
        if: always()
        run: docker compose -f docker-compose.yml down
