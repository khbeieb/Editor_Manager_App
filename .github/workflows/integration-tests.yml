name: Integration Tests (API)

on:
  workflow_dispatch:
    inputs:
      cucumber_tags:
        description: "Select the Cucumber tag suite to run"
        required: true
        type: choice
        options:
          - "@smoke"
          - "@regression"
          - "@integration"
      environment:
        description: "Select the environment configuration"
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  contents: read
  pages: write
  id-token: write

# Dynamic run-name includes both environment + tags
run-name: "Integration Test Run on ENV: ${{ github.event.inputs.environment }} TAG: ${{ github.event.inputs.cucumber_tags }}"

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 and Cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Start backend stack
        run: |
          echo "Starting backend stack for env=${{ github.event.inputs.environment }} ..."
          docker compose \
            --env-file ./config/.env.${{ github.event.inputs.environment }} \
            -f docker-compose.yml \
            up -d --build db backend

      - name: Run API Tests and generate Allure results
        if: always()
        run: |
          TAG_INPUT="${{ github.event.inputs.cucumber_tags }}"
          JUNIT_TAG="${TAG_INPUT//@/}"

          echo "Running tests with Tags: $TAG_INPUT | Env: ${{ github.event.inputs.environment }}"

          docker compose \
            --env-file ./config/.env.${{ github.event.inputs.environment }} \
            -f docker-compose.yml \
            run --rm api-tests sh -c "
              cd /api-tests && \
              mvn clean test \
                -Dcucumber.filter.tags='$TAG_INPUT' \
                -Djunit.include.tags='$JUNIT_TAG' \
                -Dallure.results.directory=target/allure-results \
                -Dmaven.test.failure.ignore=true \
                -Dcucumber.features=src/test/resources/features
            "

      - name: Upload Allure JSON results (Raw data)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-api-${{ github.event.inputs.environment }}
          path: api-tests/target/allure-results
          retention-days: 7

      - name: Stop stack
        if: always()
        run: |
          echo "Stopping Docker stack..."
          docker compose -f docker-compose.yml down

  allure-report-publish:
    needs: integration-tests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure JSON results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-api-${{ github.event.inputs.environment }}
          path: api-tests/target/allure-results

      - name: Install Allure CLI
        run: |
          ALLURE_VERSION="2.27.0"
          curl -L -o "allure.zip" "https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/$ALLURE_VERSION/allure-commandline-$ALLURE_VERSION.zip"
          unzip allure.zip -d /opt
          sudo mv /opt/allure-$ALLURE_VERSION /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: Generate Allure HTML report
        run: |
          allure generate api-tests/target/allure-results -o api-tests/target/allure-report --clean

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'api-tests/target/allure-report'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
