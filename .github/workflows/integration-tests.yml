name: Integration Tests (API)

on:
  workflow_dispatch:
    inputs:
      cucumber_tags:
        description: "Select the Cucumber tag suite to run"
        required: true
        type: choice
        options:
          - "@smoke"
          - "@regression"
          - "@integration"

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start backend stack
        run: |
          echo "Starting backend stack..."
          docker compose \
            --env-file ./config/.env.dev \
            -f docker-compose.yml \
            up -d --build db backend

      - name: Run API Tests and generate Allure results
        if: always()
        run: |
          docker compose \
            --env-file ./config/.env.dev \
            -f docker-compose.yml \
            run --rm api-tests sh -c "
              cd /api-tests && \
              mvn clean test \
                -Dcucumber.filter.tags='${{ github.event.inputs.cucumber_tags }}' \
                -Dallure.results.directory=target/allure-results \
                -Dmaven.test.failure.ignore=true
            "

      - name: Upload Allure JSON results (Raw data)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-api-raw
          path: api-tests/target/allure-results
          retention-days: 7

      - name: Stop stack
        if: always()
        run: |
          echo "Stopping Docker stack..."
          docker compose -f docker-compose.yml down

  allure-report-publish:
    needs: integration-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure JSON results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-api-raw
          path: api-tests/target/allure-results

      - name: Generate Allure HTML report
        run: |
          echo "Generating Allure report..."
          mkdir -p api-tests/target/allure-report
          docker run --rm \
            -v "${{ github.workspace }}/api-tests/target/allure-results:/app/allure-results:ro" \
            -v "${{ github.workspace }}/api-tests/target/allure-report:/app/allure-report" \
            frankescobar/allure-docker-service:latest \
            allure generate /app/allure-results -o /app/allure-report --clean

      - name: Upload Allure HTML Report (Downloadable)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-api-html
          path: api-tests/target/allure-report
          retention-days: 5